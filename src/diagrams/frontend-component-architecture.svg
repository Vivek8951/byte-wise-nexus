
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Frontend Component Architecture for Tech Learn Platform -->
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#1A1F2C">Tech Learn Frontend Component Architecture</text>
  
  <!-- App Root -->
  <rect x="250" y="80" width="300" height="50" fill="#E5DEFF" stroke="#8B5CF6" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">App Root</text>
  
  <!-- Context Providers and Routing -->
  <rect x="120" y="180" width="250" height="50" fill="#D3E4FD" stroke="#0EA5E9" stroke-width="2" rx="5" ry="5"/>
  <text x="245" y="210" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">Context Providers</text>
  
  <rect x="430" y="180" width="250" height="50" fill="#D3E4FD" stroke="#0EA5E9" stroke-width="2" rx="5" ry="5"/>
  <text x="555" y="210" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">Routing</text>
  
  <!-- Global Components and Pages -->
  <rect x="120" y="280" width="250" height="200" fill="#FDE1D3" stroke="#F97316" stroke-width="2" rx="5" ry="5"/>
  <text x="245" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">Global Components</text>
  <text x="170" y="340" font-family="Arial" font-size="14" fill="#1A1F2C">• Navbar</text>
  <text x="170" y="370" font-family="Arial" font-size="14" fill="#1A1F2C">• Footer</text>
  <text x="170" y="400" font-family="Arial" font-size="14" fill="#1A1F2C">• Chatbot</text>
  <text x="170" y="430" font-family="Arial" font-size="14" fill="#1A1F2C">• Toaster</text>
  
  <rect x="430" y="280" width="250" height="200" fill="#FEF7CD" stroke="#FACC15" stroke-width="2" rx="5" ry="5"/>
  <text x="555" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">Pages</text>
  <text x="480" y="340" font-family="Arial" font-size="14" fill="#1A1F2C">• Index</text>
  <text x="480" y="370" font-family="Arial" font-size="14" fill="#1A1F2C">• Dashboard</text>
  <text x="480" y="400" font-family="Arial" font-size="14" fill="#1A1F2C">• Courses</text>
  <text x="480" y="430" font-family="Arial" font-size="14" fill="#1A1F2C">• CourseDetail</text>
  <text x="480" y="460" font-family="Arial" font-size="14" fill="#1A1F2C">• Login/Register</text>
  
  <!-- Connection lines -->
  <line x1="400" y1="130" x2="400" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="245" y1="150" x2="245" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="555" y1="150" x2="555" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="245" y1="230" x2="245" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="555" y1="230" x2="555" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
