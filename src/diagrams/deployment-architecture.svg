
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Deployment Architecture for Tech Learn Platform -->
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#1A1F2C">Tech Learn Deployment Architecture</text>
  
  <!-- Client Device -->
  <rect x="100" y="80" width="600" height="100" fill="#E5DEFF" stroke="#8B5CF6" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">Client Device</text>
  
  <!-- Web Browser, Mobile View -->
  <rect x="150" y="130" width="200" height="40" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="1" rx="5" ry="5"/>
  <text x="250" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A1F2C">Web Browser</text>
  
  <rect x="450" y="130" width="200" height="40" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="1" rx="5" ry="5"/>
  <text x="550" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A1F2C">Mobile View</text>
  
  <!-- CDN/Edge Network -->
  <rect x="100" y="220" width="600" height="60" fill="#D3E4FD" stroke="#0EA5E9" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">CDN/Edge Network</text>
  
  <!-- Application Hosting -->
  <rect x="100" y="320" width="600" height="60" fill="#FDE1D3" stroke="#F97316" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="340" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">Application Hosting</text>
  <text x="400" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A1F2C">(Lovable/Vercel)</text>
  
  <!-- Services -->
  <rect x="100" y="420" width="180" height="80" fill="#F2FCE2" stroke="#1EAEDB" stroke-width="2" rx="5" ry="5"/>
  <text x="190" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A1F2C">Authentication</text>
  <text x="190" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A1F2C">Service</text>
  
  <rect x="310" y="420" width="180" height="80" fill="#F2FCE2" stroke="#1EAEDB" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A1F2C">Database</text>
  <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A1F2C">Service</text>
  
  <rect x="520" y="420" width="180" height="80" fill="#F2FCE2" stroke="#1EAEDB" stroke-width="2" rx="5" ry="5"/>
  <text x="610" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A1F2C">File Storage</text>
  <text x="610" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A1F2C">Service</text>
  
  <!-- Connection lines -->
  <line x1="250" y1="180" x2="250" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="550" y1="180" x2="550" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="700" y1="150" x2="740" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="400" y1="280" x2="400" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="400" y1="380" x2="400" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="400" x2="190" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="400" x2="400" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="400" x2="610" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
