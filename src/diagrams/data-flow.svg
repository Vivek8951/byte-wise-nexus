
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Data Flow Architecture for Tech Learn Platform -->
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#1A1F2C">Tech Learn Data Flow Architecture</text>
  
  <!-- Client Side -->
  <rect x="150" y="80" width="500" height="50" fill="#E5DEFF" stroke="#8B5CF6" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">Client Side</text>
  
  <!-- React Components Layer -->
  <rect x="100" y="180" width="600" height="80" fill="#D3E4FD" stroke="#0EA5E9" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="210" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">React Components Layer</text>
  
  <!-- UI/Pages, Hooks, Context Providers -->
  <rect x="130" y="225" width="150" height="30" fill="#FFFFFF" stroke="#0EA5E9" stroke-width="1" rx="5" ry="5"/>
  <text x="205" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#1A1F2C">UI/Pages</text>
  
  <rect x="325" y="225" width="150" height="30" fill="#FFFFFF" stroke="#0EA5E9" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#1A1F2C">Hooks</text>
  
  <rect x="520" y="225" width="150" height="30" fill="#FFFFFF" stroke="#0EA5E9" stroke-width="1" rx="5" ry="5"/>
  <text x="595" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#1A1F2C">Context Providers</text>
  
  <!-- API Services Layer -->
  <rect x="100" y="310" width="600" height="80" fill="#FDE1D3" stroke="#F97316" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="340" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">API Services Layer</text>
  
  <!-- Auth Service, Data Service, Storage Service -->
  <rect x="130" y="355" width="150" height="30" fill="#FFFFFF" stroke="#F97316" stroke-width="1" rx="5" ry="5"/>
  <text x="205" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#1A1F2C">Auth Service</text>
  
  <rect x="325" y="355" width="150" height="30" fill="#FFFFFF" stroke="#F97316" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#1A1F2C">Data Service</text>
  
  <rect x="520" y="355" width="150" height="30" fill="#FFFFFF" stroke="#F97316" stroke-width="1" rx="5" ry="5"/>
  <text x="595" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#1A1F2C">Storage Service</text>
  
  <!-- Supabase Backend -->
  <rect x="100" y="440" width="600" height="80" fill="#F2FCE2" stroke="#1EAEDB" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="470" font-family="Arial" font-size="16" text-anchor="middle" fill="#1A1F2C">Supabase Backend</text>
  
  <!-- Auth, Database, Storage -->
  <rect x="130" y="485" width="150" height="30" fill="#FFFFFF" stroke="#1EAEDB" stroke-width="1" rx="5" ry="5"/>
  <text x="205" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="#1A1F2C">Auth</text>
  
  <rect x="325" y="485" width="150" height="30" fill="#FFFFFF" stroke="#1EAEDB" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="#1A1F2C">Database</text>
  
  <rect x="520" y="485" width="150" height="30" fill="#FFFFFF" stroke="#1EAEDB" stroke-width="1" rx="5" ry="5"/>
  <text x="595" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="#1A1F2C">Storage</text>
  
  <!-- Connection lines -->
  <line x1="205" y1="130" x2="205" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="130" x2="400" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="595" y1="130" x2="595" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="205" y1="255" x2="205" y2="310" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="255" x2="400" y2="310" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="595" y1="255" x2="595" y2="310" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="205" y1="385" x2="205" y2="440" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="385" x2="400" y2="440" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="595" y1="385" x2="595" y2="440" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
